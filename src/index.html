<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Expense Tracker</title>
</head>
<body>
    <h2>Expense Tracker</h2>
    <div id="expense-tracker-parent">
        <!-- Add Expense Form -->
        <section id="add-expense">
            <h3>Add Expense</h3>
            <div data-testid="title-wrapper">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter title">
            </div>
            <div data-testid="amount-wrapper">
                <label for="amount">Amount (USD)</label>
                <input type="text" id="amount" placeholder="Enter amount">
            </div>
            <div data-testid="date-wrapper">
                <label for="date">Date</label>
                <input type="date" id="date" placeholder="dd/mm/yyyy">
            </div>
            <div>
                <button id="add-update-button" onclick="handleExpense()">Add</button>
            </div>
            <div id="message-wrapper"></div>
        </section>
        <!-- Expense List -->
        <section id="expense-list">
            <h3>Expense List</h3>
            <p id="noExpenseMessage"></p>
            <div id="expenseInfo">
                <div data-testid="expense-list-table-wrapper">
                    <table id="expenseTable">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th onclick="handleSort(1)">Amount (USD)</th>
                                <th onclick="handleSort(2)">Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div data-testid="expense-list-message-wrapper"></div>
                <div class="total-expense-wrapper" data-testid="total-expense-root">
                    <p>Total Expense (USD):</p>
                    <p id="totalExpenseValue" data-testid="total-expense-value"></p>
                </div>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
